  postgres:
    image: postgres:17-alpine
    environment:
      - POSTGRES_USER=chalkbyte
      - POSTGRES_PASSWORD=chalkbyte_password
      - POSTGRES_DB=chalkbyte_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chalkbyte -d chalkbyte_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: no
    networks:
      - chalkbyte-network

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@chalkbyte.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    restart: no
    networks:
      - chalkbyte-network

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI port
    environment:
      - MP_SMTP_AUTH_ACCEPT_ANY=1
      - MP_SMTP_AUTH_ALLOW_INSECURE=1
    restart: no
    networks:
      - chalkbyte-network

  # Observability services (use --profile observability to enable)

  # OpenTelemetry Collector - receives traces, metrics, and logs
  otel-collector:
    profiles: ["observability"]
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: chalkbyte-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "8888:8888" # Prometheus metrics exposed by the collector
      - "8889:8889" # Prometheus exporter metrics
      - "13133:13133" # health_check extension
    depends_on:
      - tempo
      - loki
      - prometheus
    networks:
      - chalkbyte-network
    restart: unless-stopped

  # Tempo - distributed tracing backend
  tempo:
    profiles: ["observability"]
    image: grafana/tempo:latest
    container_name: chalkbyte-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./observability/tempo.yaml:/etc/tempo.yaml
      - tempo-data:/var/tempo
    ports:
      - "3200:3200" # Tempo HTTP
      - "4317" # OTLP gRPC
      - "4318" # OTLP HTTP
      - "9411:9411" # Zipkin
    networks:
      - chalkbyte-network
    restart: unless-stopped

  # Loki - log aggregation system
  loki:
    profiles: ["observability"]
    image: grafana/loki:latest
    container_name: chalkbyte-loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./observability/loki.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - chalkbyte-network
    restart: unless-stopped

  # Promtail - log shipper for Loki
  promtail:
    profiles: ["observability"]
    image: grafana/promtail:latest
    container_name: chalkbyte-promtail
    command: -config.file=/etc/promtail/config.yaml
    volumes:
      - ./observability/promtail.yaml:/etc/promtail/config.yaml
      - ${PWD}/storage/logs:/var/log/chalkbyte:ro
    networks:
      - chalkbyte-network
    depends_on:
      - loki
    restart: unless-stopped

  # Prometheus - metrics storage and querying
  prometheus:
    profiles: ["observability"]
    image: prom/prometheus:latest
    container_name: chalkbyte-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
      - "--storage.tsdb.retention.time=30d"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - chalkbyte-network
    restart: unless-stopped

  # Grafana - visualization and dashboards
  grafana:
    profiles: ["observability"]
    image: grafana/grafana:latest
    container_name: chalkbyte-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
      - tempo
      - loki
    networks:
      - chalkbyte-network
    restart: unless-stopped

  # Node Exporter - hardware and OS metrics
  node-exporter:
    profiles: ["observability"]
    image: prom/node-exporter:latest
    container_name: chalkbyte-node-exporter
    command:
      - "--path.rootfs=/host"
    volumes:
      - /:/host:ro,rslave
    ports:
      - "9100:9100"
    networks:
      - chalkbyte-network
    restart: unless-stopped

volumes:
  postgres_data:
  tempo-data:
  loki-data:
  prometheus-data:
  grafana-data:

networks:
  chalkbyte-network:
    driver: bridge
