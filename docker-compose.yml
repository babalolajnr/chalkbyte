services:
  chalkbyte:
    profiles: ["app", "all"]
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
      - "${METRICS_PORT:-9091}:${METRICS_PORT:-9091}"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://chalkbyte:chalkbyte_password@postgres:5432/chalkbyte_db
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - LOG_DIR=/var/log/chalkbyte
    volumes:
      - ./storage/logs:/var/log/chalkbyte
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - chalkbyte-network

  postgres:
    profiles: ["all", "dev"]
    image: postgres:17-alpine
    environment:
      - POSTGRES_USER=chalkbyte
      - POSTGRES_PASSWORD=chalkbyte_password
      - POSTGRES_DB=chalkbyte_db
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chalkbyte -d chalkbyte_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: no
    networks:
      - chalkbyte-network

  redis:
    profiles: ["all", "dev"]
    image: redis:7-alpine
    container_name: chalkbyte-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: no
    networks:
      - chalkbyte-network

  redis-commander:
    profiles: ["all", "dev"]
    image: rediscommander/redis-commander:latest
    container_name: chalkbyte-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      redis:
        condition: service_healthy
    restart: no
    networks:
      - chalkbyte-network

  mailpit:
    profiles: ["all", "dev"]
    image: axllent/mailpit:latest
    container_name: chalkbyte-api-mailpit
    ports:
      - "${MAILPIT_SMTP_PORT:-1025}:1025" # SMTP
      - "${MAILPIT_WEB_PORT:-8025}:8025" # Web UI
    environment:
      - MP_SMTP_AUTH_ACCEPT_ANY=1
      - MP_SMTP_AUTH_ALLOW_INSECURE=1
    restart: no
    networks:
      - chalkbyte-network

  # Observability services (use --profile observability to enable)

  # OpenTelemetry Collector - receives traces, metrics, and logs
  otel-collector:
    profiles: ["observability", "all"]
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: chalkbyte-otel-collector
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    command: ["--config=/etc/otel-collector-config.yaml"]
    ports:
      - "${OTEL_COLLECTOR_GRPC_PORT:-4317}:4317" # OTLP gRPC receiver
      - "${OTEL_COLLECTOR_HTTP_PORT:-4318}:4318" # OTLP HTTP receiver
      - "${OTEL_COLLECTOR_METRICS_PORT:-8888}:8888" # Prometheus metrics exposed by the collector
      - "8889:8889" # Prometheus exporter metrics
      - "${OTEL_COLLECTOR_ZPAGES_PORT:-13133}:13133" # health_check extension
    depends_on:
      - tempo
      - loki
      - prometheus
    networks:
      - chalkbyte-network
    restart: unless-stopped

  # Tempo - distributed tracing backend
  tempo:
    profiles: ["observability", "all"]
    image: grafana/tempo:latest
    container_name: chalkbyte-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./observability/tempo.yaml:/etc/tempo.yaml
      - tempo-data:/var/tempo
    ports:
      - "${TEMPO_PORT:-3200}:3200" # Tempo HTTP
      - "4317" # OTLP gRPC
      - "4318" # OTLP HTTP
      - "${TEMPO_ZIPKIN_PORT:-9411}:9411" # Zipkin
    networks:
      - chalkbyte-network
    restart: unless-stopped

  # Loki - log aggregation system
  loki:
    profiles: ["observability", "all"]
    image: grafana/loki:latest
    container_name: chalkbyte-loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./observability/loki.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    ports:
      - "${LOKI_PORT:-3100}:3100"
    networks:
      - chalkbyte-network
    restart: unless-stopped

  # Promtail - log shipper for Loki
  promtail:
    profiles: ["observability", "all"]
    image: grafana/promtail:latest
    container_name: chalkbyte-promtail
    command: -config.file=/etc/promtail/config.yaml
    volumes:
      - ./observability/promtail.yaml:/etc/promtail/config.yaml
      - ${PWD}/storage/logs:/var/log/chalkbyte:ro
    networks:
      - chalkbyte-network
    depends_on:
      - loki
    restart: unless-stopped

  # Prometheus - metrics storage and querying
  prometheus:
    profiles: ["observability", "all"]
    image: prom/prometheus:latest
    container_name: chalkbyte-prometheus
    entrypoint: ["/bin/sh", "/usr/local/bin/prometheus-entrypoint.sh"]
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
      - "--storage.tsdb.retention.time=30d"
    environment:
      - CHALKBYTE_METRICS_PORT=${METRICS_PORT:-9091}
    volumes:
      - ./observability/prometheus.yml.template:/etc/prometheus/prometheus.yml.template
      - ./observability/prometheus-entrypoint.sh:/usr/local/bin/prometheus-entrypoint.sh
      - prometheus-data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - chalkbyte-network
    restart: unless-stopped

  # Grafana - visualization and dashboards
  grafana:
    profiles: ["observability", "all"]
    image: grafana/grafana:latest
    container_name: chalkbyte-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:${GRAFANA_PORT:-3001}
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - prometheus
      - tempo
      - loki
    networks:
      - chalkbyte-network
    restart: unless-stopped

  # Node Exporter - hardware and OS metrics
  node-exporter:
    profiles: ["observability", "all"]
    image: prom/node-exporter:latest
    container_name: chalkbyte-node-exporter
    command:
      - "--path.rootfs=/host"
    volumes:
      - /:/host:ro,rslave
    ports:
      - "${NODE_EXPORTER_PORT:-9100}:9100"
    networks:
      - chalkbyte-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  tempo-data:
  loki-data:
  prometheus-data:
  grafana-data:

networks:
  chalkbyte-network:
    driver: bridge
