server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape JSON logs from the application
  - job_name: chalkbyte-json
    static_configs:
      - targets:
          - localhost
        labels:
          job: chalkbyte-api
          app: chalkbyte
          environment: development
          log_type: json
          __path__: /var/log/chalkbyte/chalkbyte-json.log

    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            target: target
            span_name: span.name
            request_id: fields.request_id
            method: fields.method
            path: fields.path
            status: fields.status
            latency_ms: fields.latency_ms

      - labels:
          level:
          target:

      - timestamp:
          source: timestamp
          format: RFC3339Nano

      - output:
          source: message

  # Scrape plain text logs
  - job_name: chalkbyte-plain
    static_configs:
      - targets:
          - localhost
        labels:
          job: chalkbyte-api
          app: chalkbyte
          environment: development
          log_type: plain
          __path__: /var/log/chalkbyte/chalkbyte.log

    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+)\s+(?P<level>\w+)\s+(?P<target>[\w:\/]+):\s+(?P<message>.+)$'

      - labels:
          level:
          target:

      - timestamp:
          source: timestamp
          format: RFC3339Nano

      - output:
          source: message
